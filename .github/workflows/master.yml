
name: 🚢️ Candu - Steamery

jobs:
  build:
    name: Build
    runs-on: ubuntu-16.04
    timeout-minutes: 20
    env:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Install Dependencies
        run: yarn install --frozen-lockfile
      - name: Build
        run: yarn build
      - name: Release
        run: yarn release
